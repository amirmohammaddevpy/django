{% extends "base.html" %}

{% block content %}

<style>
  body {
    background: #f4f6f9;
    font-family: Arial, sans-serif;
  }

  .auth-container {
    width: 350px;
    margin: 50px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .auth-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .auth-container form {
    display: flex;
    flex-direction: column;
  }

  .auth-container label {
    margin: 10px 0 5px;
    font-weight: bold;
    color: #444;
  }

  .auth-container input[type="text"],
  .auth-container input[type="password"],
  .auth-container input[type="email"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
  }

  .auth-container input:focus {
    border-color: #007bff;
  }

  .auth-container input[type="submit"] {
    margin-top: 20px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .auth-container input[type="submit"]:hover {
    background: #0056b3;
  }

  .auth-container p {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
    color: #555;
  }

  .auth-container a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  .auth-container a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  {% if page == "login" %}
    <h2>Login</h2>
    <form method="POST" action="{% url 'login_register' %}">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" placeholder="Username">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Password">

        <input type="submit" value="Login">
    </form>
    <p>Havenâ€™t signed up yet? <a href="{% url 'register' %}">Register</a></p>

  {% else %}
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login_register' %}">Login</a></p>
  {% endif %}
</div>

{% endblock content %}
