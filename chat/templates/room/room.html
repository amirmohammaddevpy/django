{% extends "base.html" %}

{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }

    /* Sidebar */
    .topics {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .topics h3 {
        margin-bottom: 10px;
    }

    .topics a {
        display: block;
        padding: 8px 10px;
        margin: 5px 0;
        text-decoration: none;
        color: #3498db;
        border-radius: 6px;
        transition: 0.3s;
    }

    .topics a:hover {
        background: #f1f7ff;
    }

    /* Rooms Section */
    .rooms-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .rooms-header h5 {
        margin: 0;
        color: #333;
    }

    .rooms-header a {
        background: #2ecc71;
        color: #fff;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
    }

    .rooms-header a:hover {
        background: #27ae60;
    }

    .room {
        background: #fff;
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .room h5 {
        margin: 0;
        font-size: 18px;
    }

    .room h5 a {
        text-decoration: none;
        color: #3498db;
    }

    .room h5 a:hover {
        text-decoration: underline;
    }

    .room small {
        display: block;
        color: #666;
        margin-top: 4px;
    }

    .room span {
        font-size: 13px;
        color: #999;
        display: block;
        margin-bottom: 6px;
    }

    .room-actions {
        margin-bottom: 10px;
    }

    .room-actions a {
        font-size: 13px;
        margin-right: 10px;
        text-decoration: none;
        color: #e74c3c;
    }

    .room-actions a:first-child {
        color: #f39c12;
    }

    .room-actions a:hover {
        text-decoration: underline;
    }
</style>

<div class="home-container">

    <!-- Sidebar Topics -->
    <div class="topics">
        {% include "room/topic_component.html" %}
    </div>

    <!-- Recent Activity -->

    <div>
        <div class="rooms-header">
            <h5>{{ room_count }} rooms available</h5>
            <a href="{% url 'create_room' %}">+ Create</a>
        </div>

        {% include "room/feed_component.html" %}
    </div>

    
    <div class="activity">
        {% include 'room/activity_component.html' %}
    </div>

    <!-- Rooms Section -->

</div>

{% endblock content %}
