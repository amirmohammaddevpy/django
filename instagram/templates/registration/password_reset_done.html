{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Sent ‚Äî {{ site_name }}</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .done-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      border: 1px solid #eee;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff4d8b;
    }
    a {
      display: inline-block;
      padding: 0.8rem 1.4rem;
      background: linear-gradient(90deg, #ff4d8b, #7c4dff);
      color: #fff;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 77, 139, 0.4);
    }
  </style>
</head>
<body>
  <div class="done-container">
    <div class="icon">üì®</div>
    <h1>Check Your Email</h1>
    <p>
      If an account exists with the email address you entered,  
      you‚Äôll receive a password reset link shortly.  
      The link will expire in 24 hours.
    </p>
    <a href="{% url 'login' %}">‚Üê Back to Login</a>
  </div>
</body>
</html>
