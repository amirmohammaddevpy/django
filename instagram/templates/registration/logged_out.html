<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged out</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.85);
      --text:#262626;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;}
    body{
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5; /* بک‌گراند ساده */
      display:flex;align-items:center;justify-content:center;padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--text);
    }
    .card{
      max-width:420px;width:100%;
      border-radius:12px;
      padding:28px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align:center;
    }
    .logo{
      font-size:38px;
      font-weight:700;
      color: #262626; /* ساده و بدون گرادیانت */
      margin-bottom:12px;
    }
    h1{margin:0;font-size:22px;font-weight:500;}
    p{margin:10px 0 20px;color:#8e8e8e;}
    .btn{
      padding:10px 16px;border-radius:8px;border:none;font-weight:500;cursor:pointer;
    }
    .btn.primary{
      background: #3897f0;
      color:white;
    }
    .btn.ghost{
      background:transparent;
      border:1px solid #dbdbdb;
      color:#262626;
    }
    .actions{display:flex;gap:10px;justify-content:center;}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Instagram</div>
    <h1>You logged out</h1>
    <div class="actions">
      <a href="{% url 'profile:login' %}"><button class="btn primary">Log back in</button></a>  
      <a href="{% url 'profile:profile' user %}" ><button class="btn ghost" onclick="location.href='#'">Go to home</button></a>
    </div>
  </div>
</body>
</html>
