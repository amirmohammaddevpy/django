<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-card {
            background: white;
            padding: 2rem;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: normal;
            color: #262626;
            margin-bottom: 1.5rem;
        }
        form p {
            margin-bottom: 1rem;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
            font-size: 0.9rem;
            outline: none;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #a8a8a8;
        }
        button {
            width: 100%;
            padding: 0.6rem;
            background: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover {
            background: #1877f2;
        }
    </style>
</head>
<body>

<div class="form-card">
    <h1>Change Form</h1>
    <form action="{% url 'profile:change_form' user %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change</button>
    </form>
</div>

</body>
</html>
