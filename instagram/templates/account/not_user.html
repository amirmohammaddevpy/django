<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User not found • Your Instagram</title>
  <meta name="description" content="Instagram-style not found user page" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%94%8D%3C/text%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #262626;
      --muted: #8e8e8e;
      --border: #dbdbdb;
      --accent: #0095f6;
      --accent-press: #1877f2;
      --danger: #ed4956;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0b0c;--card:#121214;--text:#e6e6e6;--muted:#a0a0a0;--border:#232329;--accent:#3ea6ff;--accent-press:#1b83e0;--danger:#ff5c6d;--shadow:0 10px 30px rgba(0,0,0,.35)
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Tahoma,Arial;
      display:grid;place-items:center;
    }
    .wrap{width:min(680px,92vw);}
    header{
      display:flex;justify-content:center;align-items:center;gap:.6rem;margin-bottom:16px;opacity:.9
    }
    .ig-mark{width:28px;height:28px;border-radius:8px;background:radial-gradient(40% 40% at 30% 30%, #fff8 0 40%, transparent 41%), conic-gradient(#f58529, #feda77, #dd2a7b, #8134af, #515bd4, #f58529);
      box-shadow:inset 0 0 0 2px #fff3, 0 2px 10px #0002
    }
    .brand{font-weight:800;letter-spacing:.4px}

    .card{
      background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px 22px
    }
    .hero{display:flex;gap:20px;align-items:center}
    .avatar{
      flex:0 0 88px;width:88px;height:88px;border-radius:50%;border:2px dashed var(--border);display:grid;place-items:center;color:var(--muted)
    }
    .avatar svg{width:42px;height:42px}
    .content{flex:1}
    h1{font-size:20px;margin:0 0 6px}
    .desc{color:var(--muted);margin:0 0 16px}

    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
    .btn{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer;transition:transform .06s ease, background .2s, border-color .2s}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:var(--accent);border-color:transparent;color:white}
    .btn.primary:active{background:var(--accent-press)}
    .btn.ghost{background:transparent}
    .btn.danger{border-color:transparent;background:var(--danger);color:#fff}

    .search{display:flex;gap:8px;margin-top:18px}
    .search input{flex:1;border:1px solid var(--border);background:transparent;border-radius:12px;padding:12px 14px;color:var(--text)}
    .search input::placeholder{color:var(--muted)}

    .tips{margin-top:18px;color:var(--muted);font-size:13px}
    .tips ul{margin:.3rem 1rem}

    footer{margin-top:22px;display:flex;justify-content:center;gap:14px;color:var(--muted);font-size:13px}
    footer a{color:inherit;text-decoration:none}
    footer a:hover{text-decoration:underline}

    /* Small screens */
    @media (max-width:480px){
      .hero{flex-direction:column;align-items:flex-start}
      .avatar{width:72px;height:72px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="brand">
      <span class="ig-mark" aria-hidden="true"></span>
      <div class="brand">InstaClone</div>
    </header>

    <main class="card" role="main" aria-labelledby="title">
      <section class="hero">
        <div class="avatar" aria-hidden="true" title="No image">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="8" r="4"/>
            <path d="M20 20a8 8 0 0 0-16 0"/>
          </svg>
        </div>
        <div class="content">
          <h1 id="title">User not found</h1>
          <p class="desc">The username you entered may be incorrect, or the account has been deleted/disabled.</p>

          <div class="actions">
            <a class="btn primary" href="{% url 'profile:profile' user %}">Back to Home</a>
            <a class="btn" href="{% url 'login' %}">Log in / Sign up</a>
            <button class="btn ghost" id="copyLinkBtn" type="button">Copy page link</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="/about/">About</a>
      <span>·</span>
      <a href="/help/">Help</a>
      <span>·</span>
      <a href="/terms/">Terms</a>
      <span>·</span>
      <a href="/privacy/">Privacy</a>
    </footer>
  </div>

  <script>
    // Copy page link button
    (function(){
      var btn = document.getElementById('copyLinkBtn');
      if(!btn) return;
      btn.addEventListener('click', async function(){
        try{
          await navigator.clipboard.writeText(window.location.href);
          btn.textContent = 'Copied!';
          setTimeout(function(){ btn.textContent = 'Copy page link'; }, 1500);
        }catch(err){
          btn.classList.remove('ghost');
          btn.classList.add('danger');
          btn.textContent = 'Copy failed';
        }
      });
    })();
  </script>
</body>
</html>
