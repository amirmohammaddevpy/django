<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f5f5f5; /* رنگ ساده خاکستری روشن */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .register-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }
        form p {
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 0.95rem;
        }
        input:focus {
            border-color: #7c4dff;
            box-shadow: 0 0 5px rgba(124, 77, 255, 0.4);
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #7c4dff; /* رنگ ساده بنفش */
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(124, 77, 255, 0.4);
        }
    </style>
</head>
<body>

<div class="register-card">
    <h1>Register</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red; font-size: 0.9rem;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url 'profile:register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
