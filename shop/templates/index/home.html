{% extends 'base.html' %}
{% block title %}Our Products{% endblock %}

{% block content %}
<h1 class="text-4xl font-extrabold text-gray-900 mb-10 tracking-tight text-center">ğŸ›ï¸ Featured Products</h1>

<!-- Search Bar -->
<form method="GET" action="{% url 'list_product' %}" class="max-w-xl mx-auto mb-10">
    <div class="flex items-center border border-gray-300 rounded-xl overflow-hidden shadow-sm">
        <input
            type="text"
            name="q"
            placeholder="Search for products..."
            value="{{ request.GET.q }}"
            class="w-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <button
            type="submit"
            class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 transition duration-300"
        >
            Search
        </button>
    </div>
</form>

<!-- Grid Container -->
<div dir="ltr" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8 text-left">
    {% for product in products %}
    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 border border-gray-200">
        <!-- Image container with fixed 3:4 aspect ratio -->
        <div class="aspect-[3/4] overflow-hidden rounded-t-2xl w-full">
            <img src="{{ product.image.url }}" alt="{{ product.name }}"
                 class="w-full h-full object-cover hover:scale-105 transition duration-300">
        </div>

        <!-- Product Content -->
        <div class="p-5 flex flex-col justify-between space-y-3">
            <h2 class="text-lg font-bold text-gray-800 line-clamp-1">{{ product.name }}</h2>
            <p class="text-green-600 font-semibold text-xl">${{ product.price|floatformat:2 }}</p>
            <a href="{% url 'detail_product' product.slug %}"
               class="mt-2 inline-block text-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-sm px-5 py-2.5 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-700 transition duration-200 shadow-md">
                View Details
            </a>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center text-gray-500 text-lg">No products available ğŸ˜¢</div>
    {% endfor %}
</div>
{% endblock %}
