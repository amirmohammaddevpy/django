{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<meta charset="UTF-8" />
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back</h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- دکمه لاگین معمولی -->
            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                Log In
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                Don’t have an account?
                <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Sign up</a>
            </p>
        </form>

        <!-- جداکننده -->
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-3 text-gray-500 text-sm">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <!-- دکمه ورود با گوگل -->
        <a href="{% provider_login_url 'google' %}"
            class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-xl shadow-md hover:bg-gray-100 transition duration-200">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2">
            Continue with Google
        </a>
    </div>
{% endblock content %}
