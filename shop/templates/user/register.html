{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-md p-8 w-full max-w-md mx-auto">
  
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create an Account</h2>

    <form action="{% url 'register' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Sign Up
      </button>
      
      </form>

      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock content %}
